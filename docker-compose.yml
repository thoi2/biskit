    container_name: backend

    # ğŸ¯ í•«ë¦¬ë¡œë“œë¥¼ ìœ„í•œ ë³¼ë¥¨ ë§ˆìš´íŠ¸
    volumes:
      - ./backend/src:/app/src:rw # ì†ŒìŠ¤ ì½”ë“œ ì‹¤ì‹œê°„ ë™ê¸°í™”
      - ./backend/build:/app/build # ë¹Œë“œ ê²°ê³¼ ê³µìœ 
