      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATA_REDIS_TIMEOUT=2000
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_APP=DEBUG
