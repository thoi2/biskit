      context: ./frontend
      args:
        # Jenkins ë³€ìˆ˜ë¥¼ ë¹Œë“œ ì¸ìë¡œ ì „ë‹¬
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
        - NEXT_PUBLIC_KAKAO_MAP_KEY=${KAKAO_MAP_KEY}
      # ì‚¬ìš©í•  Dockerfileì€ override ë˜ëŠ” prod íŒŒì¼ì—ì„œ ì§€ì •í•©ë‹ˆë‹¤.
    container_name: frontend
    environment:
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - NEXT_PUBLIC_KAKAO_MAP_KEY=${KAKAO_MAP_KEY}
    depends_on:
      - backend
      - ai
    networks:
      - my-network

  # MySQL ë°ì´í„°ë² ì´ìŠ¤
  mysql:
    build: ./mysql
    # (â˜…í•µì‹¬ ìˆ˜ì •â˜…) ì‹¤í–‰í•  í”Œë«í¼ì„ ëª…ì‹œì ìœ¼ë¡œ ì§€ì •í•©ë‹ˆë‹¤.
    platform: linux/amd64
    container_name: mysql

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul

    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

    networks:
      - my-network

  # Redis ì¸ë©”ëª¨ë¦¬ ë°ì´í„° ìŠ¤í† ì–´
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--port", "${REDIS_PORT}", "--save", "60", "1000"]

    volumes:
      - redis_data:/data

    networks:
      - my-network

volumes:
  mysql_data:
  redis_data:
  gradle-cache:

networks:
  my-network:
    driver: bridge
